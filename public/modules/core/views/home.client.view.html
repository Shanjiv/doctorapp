<section data-ng-controller="HomeCtrl">



  <!--Slider component-->
  <div class="container slider">
    <img data-ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
         data-ng-swipe-right="nextSlide()"
         data-ng-swipe-left="prevSlide()"
         data-ng-hide="!isCurrentSlideIndex($index)"
         data-ng-src="{{slide.image}}"
    >

    <a class="arrow prev" href="#" data-ng-click="nextSlide()"></a>
    <a class="arrow next" href="#" data-ng-click="prevSlide()"></a>

    <nav class="slidenav">
      <div class="wrapper">
        <ul class="dots">
          <li class="dot" data-ng-repeat="slide in slides">
            <a href="#" data-ng-class="{'active':isCurrentSlideIndex($index)}"
               data-ng-click="setCurrentSlideIndex($index);">{{slide.description}}
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!--Google map find us here-->
  <ui-gmap-google-map center="map.center" zoom="map.zoom">
    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
      <ui-gmap-window
          options="windowOptions"
          show="marker.show"
          templateUrl="marker.templateUrl"
          templateParameter="marker.templateParameter"
          closeClick="closeClick()">
      </ui-gmap-window>
    </ui-gmap-marker>
  </ui-gmap-google-map>

</section>
